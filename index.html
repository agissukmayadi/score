<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Score Point</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Nunito&family=Orbitron&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<link rel="stylesheet" href="app.css" />
</head>

<body>
	<div class="scoreboard container d-flex flex-column align-items-center justify-content-center">
		<div class="row row-cols-sm-2 row-cols-1 py-5 py-5 text-center">
			<div class="points py-2 py-sm-0 d-flex flex-column justify-content-center align-items-center">
				<h2>Player 1</h2>
				<p id="p1Display">0</p>
				<button id="p1Button" class="btn btn-primary">+1</button>
			</div>
			<div class="points py-2 py-sm-0 col d-flex flex-column justify-content-center align-items-center">
				<h2>Player 2</h2>
				<p id="p2Display">0</p>
				<button id="p2Button" class="btn btn-primary">+1</button>
			</div>
		</div>
		<div class="d-grid gap-2 col-6 col-sm-4 mx-auto pb-5">
			<select name="" id="winPointOption" class="form-select">
				<option value="" selected disabled>Select Win Point</option>
				<option value="3">3</option>
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="21">21</option>
			</select>
		</div>
		<div class="d-grip gap-2 mx-auto pb-5">
			<button id="resetButton" class="btn btn-primary">Reset</button>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>

</html>
